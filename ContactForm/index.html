<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML</title>
    <meta name="description" content="...">
</head>
    
<body>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="c_name" required></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="email" name="c_email" required></td>
        </tr>

        <tr>
            <td>Phone:</td>
            <td><input type="tel" name="c_phone" required></td>
        </tr>

        <tr>
            <td>Subject:</td>
            <td><input type="text" name="c_subject" required></td>
        </tr>

        <tr>
            <td>Message:</td>
            <td>
                <textarea name="c_message" cols="30 "rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" name="c_send" value="Send Message"></td>
        </tr>
    </table>
</body>

</html>
